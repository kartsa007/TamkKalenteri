<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamk reservation calendar</title>
  <script src="dist/bundle.js">
  </script>
  </script>
</head>

<body>
  <div id="container">
    <h1>Tamkin tilavaraukset</h1>
    <div id="dateSelection">
      <div id="year"></div>
      <div id="month"></div>
      <div id="day"></div>
    </div>
    <div id="roomSelection">
      <div>Rakennus: <span id="building"></span></div>
      <div id="room">Tila: <select id="roomselection"></select></div>
    </div>
    <div id="datepicker">
      <!--input type="text" id="datepicker"-->
    </div>
    <div id="calendarView">
      <canvas id="canvas"></canvas>
    </div>
  </div>

</body>
